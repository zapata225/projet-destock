{% extends "base.html" %}

{% block content %}
<section class="py-16">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-center mb-8">Connexion</h1>
            
            <form action="{{ url_for('login') }}" method="POST">
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 mb-2">Mot de passe</label>
                    <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="mr-2">
                        <label for="remember" class="text-gray-700">Se souvenir de moi</label>
                    </div>
                    <a href="#" class="text-blue-600 hover:underline">Mot de passe oubli√©?</a>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition mb-4">Se connecter</button>
                
                <div class="text-center">
                    <p class="text-gray-700">Pas encore de compte? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">S'inscrire</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
